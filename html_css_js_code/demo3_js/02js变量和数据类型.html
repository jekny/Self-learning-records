<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 10;
        var str = "abcd"
        console.log(i)
        console.log(str)

        var i1 = 10;
        console.log(typeof i1);
        /*
        > JS中的变量具有如下特征
            + 1 弱类型变量,可以统一声明成var
            + 2 var声明的变量可以再次声明(变量名可以重复)
            + 3 变量可以使用不同的数据类型多次赋值（变量的类型自动转换）
            + 4 JS的语句可以以; 结尾,也可以不用;结尾
            + 5 变量标识符`严格`区分大小写
            + 6 标识符的命名规则参照JAVA
            + 7 如果使用了 一个没有声明的变量,那么运行时会报uncaught ReferenceError: *** is not defined   at index.html:行号:列号
            + 8 如果一个变量只声明,没赋值,那么值是undefined
        */

    </script>
</head>
<body>
    <a href="/demo2_css/05css定位.html"> baidu </a>
</body>
</html>
