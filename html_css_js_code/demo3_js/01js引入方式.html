<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 100px;
            height: 100px;
            font-size: 24px;
            background-color: #e26161;
            border: 3px solid #16e75c;
            color: aqua;
            border-radius: 5px;
        }
    </style>

<!--引入方式：
1.内嵌式 在head（在其他地方也行，但为了规范还是在head中好）中通过一对script标签定义脚本代码
2.外部脚本方式引入：(利于代码的复用)：可以将脚本放在独立的js文件中,通过script标签引入外部脚本文件
    注意：①一对script标签要么用于定义内部脚本,要么用于引入外部js文件,两种方式不能混用
          ②一个html文档中,可以有多个script标签 
          ③：script标签如果用于引入外部js文件，中间不要有任何字符，包括空格和换行

-->
    <!-- <script> /*方式一*//* 让script与下面的按钮绑定在一起 */
    function suprise(){
        //弹窗方式
        alert("恭喜发现");
    }
    </script> -->
    <script>
        function sayNihao(){
            alert("Nihao! js")
        }
    </script>

    
    <script src="js/button.js" type="text/javascript" ></script>

</head>
<body>
    <button class="btn1" onclick="suprise()"> 请求支援(点我) </button>
    <button class="btn1" onclick="sayNihao()"> jsNihao(点我) </button>
</body>
</html>
