<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1.算数运算符  + - * /  %
        2.复合算数运算符 ++ --  += -= *= /= %=
        3.关系运算符  >   <  >= <= == === !=
        4.逻辑运算符  || &&    
        5.位运算符  |  &  ^  <<  >>  >>>(无符号右移)
        */
       console.log(10/2)
       console.log(10/4)
       console.log(10%2)
       console.log(10/0)
       console.log(10%0)
       var i= 10
       console.log(i/=0)

       console.log(10/2)
       console.log(1 == 1);
       /* == 号如果连边的数据不一样，会同时转换成number再进行对比
          ===  符号,如果两端数据类型不一致,直接返回false,数据类型一致在比较是否相同*/
       
       console.log(1 == '1');
       console.log(1 === '1')


    </script>
</head>
<body>
    <div>111</div>
</body>
</html>
