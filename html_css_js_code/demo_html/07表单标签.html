<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    form标签,表单标签,其内部用于定义可以让用户输入信息的表单项标签 
    (要想有输入功能，就要用表单项标签，用最多的是input)
    form标签,表单标签,其内部用于定义可以让用户输入信息的表单项标签

+       action：form标签的属性之一,用于定义信息提交的服务器的地址（提交后跳转的地址）

+       method：form标签的属性之一,用于定义信息的提交方式

+           get get方式, 数据会缀到url后,以?作为参数开始的标识,多个参数用&隔开
    ​			1.参数会以键值对形式放在url后提交  （url是提交信息的地址）url？key=value&key=value&key=value
    ​			2.数据直接·暴露再上面的地址栏上，不安全（会被人直接看见）
    ​			3.地址栏长度是有限制的，所以提交的数据量不大
    ​			4.地址栏上，只能是字符，不能提交文件
    ​			5.效率比post方式高一些
            input:表单项标签
                type：input标签的属性之一,用于定义表单项类型
                    + text   (单行普通)文本框
                    + password 密码框
                    + submit 提交按钮
                    + reset    重置按钮
            -->
    <form action="08welcome.html" method="get">
        <input type="hidden" name="hidden" value="666" />
        <input type="test" name="只读" value="不能改哟" readonly/><hr>

        名字: <input type="text"  name="名字"  /> <hr>
        密码：<input type="password" /> <hr>
        性别：
        <input type="radio" name="gender" value="男" checked="true" /> 男
        <input type="radio" name="gender" value="女" /> 女
        <br>
        爱好：
        <input type="checkbox" name="hobby" > 篮球
        <input type="checkbox" name="hobby" > 足球
        <input type="checkbox" name="hobby" > 乒乓球
        <br>  

        个人简介：
        <textarea name="intro" style="width: 300px; height: 100px; " id="没有id"></textarea>
        <br>
        籍贯：
        <select name="pro" id="dd">
            <option value="a"> a </option>
            <option value="b"> b </option>
            <option value="c"> c </option>
            <option value="d"> d </option>
            <option value="请选择" selected> -请选择- </option>
        </select>
        <br>

        <input type="file"><!-- 文件上传 -->
        <br>
        <input type="submit" value="原本显示提交" />
        <input type="reset" value="原本显示重置" />

    </form>
   
    
</body>
</html>
