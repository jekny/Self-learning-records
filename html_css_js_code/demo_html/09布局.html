<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(158, 237, 237);">
    <!-- 
    css设置样式
        通过元素的style属性进行设置
        style = “ 样式名：样式值; 样式名：样式值;样式名：样式值;.....   ”

    块元素：自己独占一行的元素 块元素的css样式的宽 高 等是生效的
        div h1 h2 h3 h4 h5 h6...
    行内元素：不独占一行的元素 行内元素的css样式的宽 高 等是不生效的（字体类大小可以）
    -->
    
    <div style="border: 1px solid red ; width: 500px; height: 300px; margin: 0px auto; background: #000; " > 样式 </div>
    <div style="border: 1px solid red ; width: 500px; height: 300px; margin: 0px auto; "> 样式 </div>
    <div style="border: 1px solid red ; width: 500px; height: 300px; margin: 0px auto; "> 样式 </div>
</body>
</html>
