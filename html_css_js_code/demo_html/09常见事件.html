<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 绑定方式：
          1.通过元素得属性绑定  onXXX
          2.通过DOM编程动态绑定
           （说明注意事项：）
            + 通过事件属性绑定函数,在行为发生时会自动执行函数
            + 一个事件可以同时绑定多个函数
            + 一个元素可以同时绑定多个事件
            + 方法中可以传入 this对象,代表当前元素
> 
         */
        var fun1 = function(){
            // alert("好耶");
            console.log("danji")
        }
        function fun2(){
            // alert("好耶*2") 
            console.log("danji*2")
        }

        function fun3() {
            alert("双击") 
        }

        function fun4() {
            console.log("鼠标悬停了呢*4")
        }

        function fun5() {
            console.log("鼠标移动了呢*5")
        }
        function fun6() {
            console.log("鼠标移出了呢*6")
        }
        function fun7() {
            console.log("键盘按下")
        }
        function fun8() {
            console.log("鼠标抬起")
        }

        function testFocus(){
            console.log("获取焦点")
        }

        function testBler(){
            console.log("失去焦点")
        }

        /*可以拿到当前元素改变成什么值*/
        function testChange(value){
            console.log("内容发生改变:"+value)
        }

        /*  <option value="beijing">北京</option> 不想要文本里面的值可以自己指定一个value值 */
        function testChange2(value){
            console.log("选项改变,拿到:"+value)
        }

        /*表单提交事件*/
        function testSubmit(){
            /* 提交表单的三种方式
            1.alert（）信息提示框
            2.prompt（）信息输入框
            3.confirm（）信息确认框（有确认和取消），点确定返回一个true，点取消返回一个false值
            */
            alert("表单已经发生提交,点击确定即可跳转");
            prompt("shuru");
            var flag = confirm("确定要提交表单吗");
            if(!flag){
                event.preventDefault();//阻止组件的默认行为
                //return fales
            }
                //return true 用return 方式提交表单时，调用该函数的前面也要写上return，才能有效
        }

        /*表单重置事件*/
        function testReset(){
            alert("表单要重置啦，确定吗");
        }

/* onfocus获取焦点(光标到达输入得位置) 
   onblur元素失去焦点时触发，(把输入状态点其他地方让其失去原有得输入状态)
   onchange该事件在表单元素的内容改变时触发
*/
   
    </script>
</head>
<body>
    <form action="/demo_html/05图片.html" onsubmit="testSubmit()" onreset="testReset()">
        昵称：<input type="text"
            onfocus="testFocus()"
            onblur="testBler()"
            onchange="testChange(this.value)"
        >
        账号：<input type="text"><hr>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <hr>
        选择籍贯：
        
                <select onchange="testChange2(this.value)">
                    <option value="beijing">北京</option>
                    <option>上海</option>
                    <option>广州</option>
                </select>

    </form>


    <hr>
    <hr>
    <input type="button" value="点我" 
        onclick="fun1(),fun2()"
        ondblclick="fun3()"
    >
    <hr>
    <img src="/demo_html/img/eye.png" alt="眼睛"
        onmouseover="fun4()"
        onmousemove="fun5()"
        onmouseleave="fun6()"
    >
    <hr>
    <input type="text"
        onkeydown="fun7()"
        onkeyup="fun8()"
    >
</body>
</html>
