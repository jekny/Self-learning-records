<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
src
	用于定义图片的连接
title
	用于定义鼠标悬停时显示的文字
alt
	用于定义图片加载失败时显示的提示文字
-->
    <img src="/demo_html/img/eye.png" width="300px" title="300px眼睛" alt="" />
    <hr>
    <img src="img/ey.png" alt="眼睛失误" title="眼睛"/>
</body>
</html>
